<body style="background: linear-gradient(90deg , #4203a9, #90bafc)">
    <div class="container">
        <div class="main_body">
            <h1 >JavaScript <br> <span style="color:#fcfc59;">Age Calculator</span></h1>
        </div>
        <div class="input-box">
            <input type="date" id="date">
            <button onclick="CalculateAge()" id="btn">Calculate</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        let InputUser = document.getElementById('date');
        InputUser.max = new Date().toISOString().split("T")[0];

        let result = document.getElementById("result");



        function CalculateAge(){
            let birthDate = new Date (InputUser.value);

            let d1 = birthDate.getDate();
            let m1 = birthDate.getMonth() + 1;
            let y1 = birthDate.getFullYear();

            let today = new Date();

            let d2 = today.getDate();
            let m2 = today.getMonth() + 1;
            let y2 = today.getFullYear();

            let d3, m3, y3;
            y3 = y2 - y1;

            if(m2 >= m1){
                m3 = m2 - m1;
            }else{
                y3--;
                m3 = 12 + m2 - m1;

            }
            if(d2 >= d1){
                d3 = d2 - d1;
            }else{
                m3--;
                d3 = getDayInMonth(y1, m1) + d2 - d1;
    
            }
            if(m3 < 0 ){
                m3 = 11;
                y3--;
            }
            result.innerHTML = 'You are '+ y3 + ' Years, ' + m3 + ' months and ' + d3 + ' days old';

        }

        function getDayInMonth(year, month){
            return new Date (year, month, 0).getDate();
        }
    </script>
    
</body>
